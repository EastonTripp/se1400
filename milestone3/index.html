<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 3 - Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="grid-item header">
        <h1>Header</h1>
    </header>
    <nav class="grid-item nav">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Contact</li>
        </ul>
    </nav>
    <main class="grid-item main">
        <article class="grid-item article">
            <h2>Article 1</h2>
            <p>This is an article.</p>
        </article>
        <article class="grid-item article">
            <h2>Article 2</h2>
            <p>This is another article.</p>
        </article>
    </main>
    <aside class="grid-item sidebar">
        <h3>Sidebar</h3>
        <p>Sidebar content</p>
    </aside>
    <footer class="grid-item footer">
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
